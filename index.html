<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typing Speed Test app</title>
    <meta name="description" content="Typing Speed Test app">
    <meta name="author" content="You">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&family=Montserrat:400,700&&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/classes.css" rel="stylesheet" type="text/css">
</head>

<body class="d-flex flex-column justify-content-center align-items-center">
    <div class="container text-center mt-4">
        <div class="py-4">
            <h1>Welcome to the Typing Speed Test App</h1>
        </div>

        <div id="menu" class="row g-4 justify-content-center">
            <div class="col-12 col-md-6 col-lg-6">
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                        <div class="invalid-feedback">Please choose a username.</div>
                    </div>
                    <button id="start-test-btn" class="btn btn-primary w-100 mb-2" type="submit">Start</button>
                    <button id="fetch-new-words-btn" class="btn btn-secondary w-100 mb-2">Fetch new words</button>
                    <button id="reset-btn" class="btn btn-danger w-100" disabled>Reset</button>
                </form>
            </div>

            <div class="col-12 col-md-6 col-lg-6" style="max-height: 300px; overflow-y: auto;">
                <div class="card p-3">
                    <h5 class="text-center">Statistics</h5>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between">
                            <div>Games played</div>
                            <div id="games-played-text"></div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>Average Accuracy</div>
                            <div id="average-accuracy-text"></div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>Average WPM</div>
                            <div id="average-wpm-text"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="game-div" class="card p-3 mt-4 mx-auto w-100" style="max-width: 800px; display: none;">
            <div class="card-body text-start">
            </div>

            <div id="progress-bar" class="progress my-3">
                <div class="progress-bar" style="width: 0%"></div>
            </div>

            <div class="card p-2">
                <div class="row">
                    <div id="status-text" class="col text-start"></div>
                    <div class="col text-center">
                        <h5 id="wpm-text"></h5>
                        <h5 id="accuracy-text"></h5>
                    </div>
                    <div id="timer-display" class="col text-end"></div>
                </div>
            </div>

            <div class="card p-2 mt-3">
                <span id="given-words-area" class="card-body text-start"></span>
            </div>

            <div class="card p-2 mt-3">
                <span id="user-words-area" class="card-body text-start">
                    <h5 class="text-center">Scoreboard for this phrase:</h5>
                    <div class="table-responsive">
                        <table id="scoreboard" class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">WPM</th>
                                    <th scope="col">Accuracy</th>
                                    <th scope="col">Name</th>
                                </tr>
                            </thead>
                            <tbody id="scoreboard-body">
                            </tbody>
                        </table>
                    </div>
                </span>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/game.js"></script>
    <script type="module" src="scripts/highlight.js"></script>
    <script type="module" src="scripts/progress.js"></script>
    <script type="module" src="scripts/stats.js"></script>
    <script type="module" src="scripts/storage.js"></script>
    <script type="module" src="scripts/time.js"></script>
    <script type="module" src="scripts/utils.js"></script>

</body>

</html>
