<<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Typing Speed Test app</title>
        <meta name="description" content="Typing Speed Test app">
        <meta name="author" content="You">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script&family=Montserrat:400,700&&display=swap"
            rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link href="./css/classes.css" rel="stylesheet" type="text/css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        </script>
    </head>

    <body style="height: 100vh;">
        <div class="container text-center align-center h-100">
            <div class="pb-5">
                <h1>Welcome to the Typing Speed Test app</h1>
            </div>
            <div id="menu" class="row pb-5">
                <div class="col gap-3 d-flex flex-column">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-12">
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>
                        </div>
                        <button id="start-test-btn" class="btn btn-primary" type="submit">Start</button>
                        <button id="fetch-new-words-btn" class="btn btn-primary">Fetch new words</button>
                        <button id="reset-btn" class="btn btn-primary" disabled>Reset</button>
                    </form>
                </div>
                <div class="col">
                    <div class="card p-3">
                        <h5 class="text-center">Statistics</h5>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between">
                                <div>Games played</div>
                                <div id="games-played-text"></div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <div>Average Accuracy</div>
                                <div id="average-accuracy-text"></div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <div>Average WPM</div>
                                <div id="average-wpm-text"></div>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
            <div id="game-div" class="card p-2 gap-3" style="display: none;">
                <div class="card-body text-start">
                </div>
                <div id="progress-bar" class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 0%"></div>
                </div>
                <div class="card p-2 gap-3">
                    <div class="row">
                        <div id="status-text" class="col">
                        </div>
                        <div class="col">
                            <h5 id="wpm-text"></h5>
                            <h5 id="accuracy-text"></h5>
                        </div>
                        <div id="timer-display" class="col">
                        </div>
                    </div>

                    <div class="card p-2">
                        <span id="given-words-area" class="card-body text-start">
                        </span>
                    </div>
                    <div class="card p-2">
                        <span id="user-words-area" class="card-body text-start">
                            <h5 class="text-center">Scoreboard for this phrase:</h5>
                            <table id="scoreboard" class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Time</th>
                                        <th scope="col">WPM</th>
                                        <th scope="col">Accuracy</th>
                                        <th scope="col">Name</th>
                                    </tr>
                                </thead>
                                <tbody id="scoreboard-body">
                                </tbody>
                            </table>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
